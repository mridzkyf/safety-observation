image: swiguna/quasar:v1.0.0

stages:
  - version 
  - deploy

before_script:
  - cd $CI_PROJECT_DIR
  
version:
  stage: version
  image: registry.gitlab.com/juhani/go-semrel-gitlab:v0.21.1
  variables:
    GSG_TAG_PREFIX: "main"
  services: []
  script:
    - ls -l
    - release next-version --allow-current > .next-version
    - release changelog
    - cat .next-version
    - release commit-and-tag CHANGELOG.md
  artifacts:
    paths:
      - .next-version
      - CHANGELOG.md
  only:
    - main
  # tags:
  #   - msds-so

deploy:
  stage: deploy
  script:
    - whoami
    - sudo -u root git -C /var/www/mfi/safety_observation_system pull
  only:
    - main
  tags:
    - msds-so

